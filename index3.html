<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <div class="container"> 
      <div class="apply_box">
        <h1>
            <link rel="stylesheet" href="style.css">
          Job Application

          <span class="title_small">(Web)</span>
        </h1>

        <form action="">
          <div class="form_container">

            <div class="form_control">
                <label for="first_name">First Name </label>
                <input id="first_name" name="first_name" placeholder="Enter First Name"/> 
            </div>

            <div class="form_control">
                <label for="Last_name">Last Name </label>
                <input id="Last_name" name="Last_name" placeholder="Enter Last Name"/> 
            </div>

            <div class="form_control">
                <label for="email">E-mail  </label>
                <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="Enter your e-mail"/> 
            </div>


            <div class="form_control">
                <label for="job_role"> Job Role  </label>
                <select id="job_role" name="Job_role">
                    <option value="">select Job Role</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">backend Developer</option>
                    <option value="fullstack">FullStack Developer</option>
                    <option value="ui_ux">UI UX Developer</option>
                </select>
            </div>

                <div class="textarea_control">
                    <label for="address"></label>Address</label>
                    <textarea
                        name="address" 
                        id="address" 
                        cols="50" 
                        rows="4" 
                        placeholder="Enter your address" 
                    ></textarea> 
                </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input 
                        type="city" 
                        id="city" 
                        name="city" 
                        placeholder="Enter your city"/> 
                    </div>

                    <div class="form_control">
                        <label for="pincode">Pincode</label>
                        <input type="number" name="pincode" id="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input type="date" name="date" id="date" placeholder="Enter city Name">
                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input value="2022/11/26" name="city" id="city" placeholder="Enter city Name">
                    </div>

                    <div class="form_control">
                        <label for="CV">Upload your cv</label>
                        <input type="file" name="CV" id="CV" placeholder="B">
                    </div>
                    
                </div>             
                <div class="btn">
                    <button type="submit">Apply Now </button>
                </div>
                
            </div>
        </form>
    </div>
</div>
  </body>
</html>
